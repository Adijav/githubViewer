<div class="row searchBox">
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit="search(username)" class="input-group input-group-lg">
			<input type="text" class="form-control" placeholder="Search for Github user..." required ng-model="username"/>
			<span class="input-group-btn">
				<input type="submit" class="btn btn-primary" value="Go">
			</span>
		</form>
	</div>
</div>
