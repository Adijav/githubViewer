<div class="row userDetails">
	<div class="col-md-5 col-md-offset-1">
		<a href="/#main" class="homePageLink">Back to Search</a>
		<div class="avatarImage">
			<img ng-src="{{user.avatar_url}}">
		</div>
	</div>
	<div class="col-md-5">
		<select ng-show="user" ng-model="repoSortOrder" class="filterOptions form-control">
			<option value="+name">Name</option>
			<option value="-stargazers_count">Stars</option>
			<option value="+language">Language</option>
		</select>
		<table ng-show="user" class="table table-striped table-bordered">
			<thead>
				<th>Name</th>
				<th>Stars</th>
				<th>Language</th>
			</thead>
			<tbody>
				<tr ng-repeat="repo in repos | orderBy:repoSortOrder">
					<td>{{repo.name}}</td>
					<td>{{repo.stargazers_count | number}}</td>
					<td>{{repo.language}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h3 class="col-xs-12 text-center">{{error}}</h3>
</div>
